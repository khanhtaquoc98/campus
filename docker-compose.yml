version: '3.8'

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - admin-app
      - my-app
    restart: unless-stopped
    networks:
      - app-network

  admin-app:
    build:
      context: ./admin-app
      dockerfile: Dockerfile
    container_name: admin-app
    ports:
      - "4001:80"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production

  my-app:
    build:
      context: ./my-app
      dockerfile: Dockerfile
    container_name: my-app
    ports:
      - "4000:80"
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production

networks:
  app-network:
    driver: bridge


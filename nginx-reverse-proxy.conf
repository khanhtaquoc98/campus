upstream admin_app {
    server localhost:4001;
}

upstream my_app {
    server localhost:4000;
}

##
# NOTE: Thay đổi `server_name` bên dưới cho đúng với subdomain của bạn:
#   - admin_app_server: ví dụ `admin.your-domain.com`
#   - my_app_server:    ví dụ `app.your-domain.com` hoặc `your-domain.com`
##

# Admin app - chạy trên port 4001
server {
    listen 80;
    server_name admin.your-domain.com;  # TODO: đổi thành subdomain admin của bạn

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://admin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SPA support
        proxy_redirect off;
    }
}

# My app - chạy trên port 4000
